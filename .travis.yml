language: objective-c
osx_image: xcode7.2

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - IOS_FRAMEWORK_SCHEME="JWT iOS"
  - OSX_FRAMEWORK_SCHEME="JWT"
  - IOS_SDK=iphonesimulator9.2
  - OSX_SDK=macosx10.11
  matrix:
    - DESTINATION="arch=x86_64"                    SCHEME="$OSX_FRAMEWORK_SCHEME"     SDK="$OSX_SDK"     RUN_TESTS="YES"
    - DESTINATION="OS=9.0,name=iPhone 6"           SCHEME="$IOS_FRAMEWORK_SCHEME"     SDK="$IOS_SDK"     RUN_TESTS="YES"
    - DESTINATION="OS=9.0,name=iPhone 4S"          SCHEME="$IOS_FRAMEWORK_SCHEME"     SDK="$IOS_SDK"     RUN_TESTS="YES"

before_install:
- gem install cocoapods --no-document
- gem install xcpretty --no-document
script:
- set -o pipefail
- git submodule update --init --recursive
- xcodebuild -version
- xcodebuild -showsdks
- xcodebuild -workspace JWT.xcworkspace -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
